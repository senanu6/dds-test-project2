<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="my_test_style.css">
    <script src="roadtest.js" defer></script>
    </head> 
    <body>
        
        
        
        
        <div class="player">
            
                             
              <div class="current-question"></div>
            <div class="track-img"></div> 
                <div class="wrapper">
                 <div class="details">
           <div class="question-txt"></div>
        
                     <div class="button0" id="button0" onclick="checkAnswer(0)" type="button">question0</div>        
                      <div class="button1" id="button1" onclick="checkAnswer(1)" type="button">question1</div> 
                      <div class="button2" id="button2" onclick="checkAnswer(2)" type="button">question2</div> 
                      <div class="button3" id="button3" onclick="checkAnswer(3)" type="button">question3</div> 
               
       <div class="buttons">       
            <div class="prev-button" id="prev-button" type="button" onclick="prevQuestion()"> Previous </div>
            <div class="repeat-button" id="repeat-button" type="button" onclick="Repeat()"> Repeat</div>
            <div class="next-button" id="next-button" type="button" onclick="nextQuestion()"> Next </div>
       </div>
     </div>
    </div>
            
    </body>
